<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/mdui.min.css') }}">
</head>

<body class="mdui-theme-primary-green mdui-drawer-body-left mdui-appbar-with-toolbar">
<div class="mdui-container-fluid">
    <header class="mdui-appbar mdui-appbar-fixed mdui-color-theme-900">
        <div class="mdui-toolbar">
            <button class="mdui-btn mdui-btn-icon"
                    mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </button>
        </div>
    </header>

    <div class="mdui-drawer mdui-color-theme-800" id="left-drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple mdui-list-item-active">All
            </li>
            <li class="mdui-list-item mdui-ripple">Passwords</li>
            <li class="mdui-list-item mdui-ripple">Secret Notes</li>
        </ul>
    </div>

    <button class="mdui-fab mdui-ripple mdui-fab-fixed mdui-color-theme">
        <i class="mdui-icon material-icons">add</i></button>
</div>

<script src="{{ url_for('static', filename='js/mdui.min.js') }}"></script>

<script>
    var $$ = mdui.JQ;
</script>
</body>
</html>
