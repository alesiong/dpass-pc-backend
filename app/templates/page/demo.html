<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='dist/styles.css') }}">
</head>

<body class="mdui-theme-primary-green mdui-drawer-body-left mdui-appbar-with-toolbar">
<div class="mdui-container-fluid">
    <header class="mdui-appbar mdui-appbar-fixed mdui-color-theme-900">
        <div class="mdui-toolbar">
            <button class="mdui-btn mdui-btn-icon"
                    mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </button>
        </div>
    </header>

    <div class="mdui-drawer mdui-color-theme-800" id="left-drawer">
        <ul class="mdui-list" id="menu">
            <li class="mdui-list-item mdui-ripple"
                id="menu-all">All
            </li>
            <li class="mdui-list-item mdui-ripple"
                id="menu-passwords">Passwords
            </li>
            <li class="mdui-list-item mdui-ripple"
                id="menu-secret-notes">Secret Notes
            </li>
        </ul>
    </div>
    <div class="mdui-fab-wrapper" mdui-fab="{trigger: 'hover'}">
        <button class="mdui-fab mdui-ripple mdui-color-theme"
                id="fab-add"
                mdui-tooltip="{content: 'New Master Password', position: 'left'}">
            <i class="mdui-icon material-icons">add</i>
        </button>

        <div class="mdui-fab-dial">
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue"
                    id="fab-verify"
                    mdui-tooltip="{content: 'Verify Master Password', position: 'left'}">
                <i class="mdui-icon material-icons">verified_user</i>
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='dist/vendor.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='dist/app.bundle.js') }}"></script>


</body>
</html>
